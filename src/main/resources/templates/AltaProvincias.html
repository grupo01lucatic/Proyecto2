<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alta nueva provincia</title>
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
	integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
	crossorigin="anonymous">
<link rel="stylesheet" href="../static/stilos.css">
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
       <i class="far fa-address-card"></i>
       <a class="navbar-brand" th:href="@{/}"> Agenda</a>
   </nav>
    <main role="main" class="flex-shrink-0">
		<div class="container">
		    <h1>Crear una nueva provincia</h1>
			
			<form th:action="@{/createprovincia}" th:object="${provincia}"
				method="post">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputNombre">Nombre provincia</label>
						<input type="text" class="form-control" id="inputNombre" placeholder="Introduce el mombre de la provincia" th:field="*{provincia}">
					</div>
				</div>
				<button type="submit" class="btn btn-primary" th:text="${provincia.idprovincia} ? 'Editar': 'Crear'">Crear Provincia</button>
			</form>
		</div>
	</main>
	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
