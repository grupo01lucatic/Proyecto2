<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Listar Contactos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/estilosanti.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<header>
    <nav class="navbar navbar-expand-md navbar-light bg-light py-3">
        <i class="far fa-address-card"></i>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Agenda</a>
            </li>
        </ul>
    </nav>
</header>

<body>

    <div class="py-3">
        <div class="row justify-content-center py-3">
            <div class="col-lg-8 text-center">
                <h1>Listado de contactos</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <a th:href="@{/createContacto}" class="btn btn-success"><i class="fa fa-plus"></i> Nuevo contacto</a>
        <form class="form-inline mt-2 mt-md-0" th:action="@{/ListarContactos}" method="get">
            <div class="input-group">
                <input type="text" class="form-control form-control-sm" placeholder="Buscar contacto" th:name="search" th:value="${param.search}" >
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary btn-sm" type="submit" id="button-addon2">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
        <table class="table table-striped table-bordered center bg-white">
            <thead class="thead-inverse">
                <tr>
                    <th class="text-center">Nombre de contacto</th>
                    <th class="text-center">Primer apellido</th>
                    <th class="text-center">Segundo apellido</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="persona: ${personas}" class="bg-white">
                    <td><a th:href="@{'/Detalle/' + ${persona.idpersona}}" th:text="${persona.nombre}"></a></td>
                    <td th:text="${persona.apellido1}"></td>
                    <td th:text="${persona.apellido2}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body></html>
